<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Details</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world</a></h2>
        <p class="theme1"><i class="fa-regular fa-moon"></i> &nbsp; &nbsp;Dark Mode</p>
        <p class="theme2"><i class="fa-regular fa-sun"></i> &nbsp; &nbsp;Light Mode</p>
      </div>
    </header>

    <main>

      <section class="search-filter-container">
        <div class="search-container">
          &nbsp;&nbsp;
          <i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;&nbsp;
          <input type="text" id="" placeholder="Search for a country...">
        </div>
        <select class="filter-by-region">
          <option value="Filter by region" hidden>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </section>

      <section class="country-container"></section>

    </main>
  </body>
</html>
